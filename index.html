<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora imc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="calc-container">
            <h2>Calcuradora de IMC</h2>
            <form id="imc-form">
                <div class="form-inputs">
                    <div class="form-controls">
                        <label for="heigth">Altura</label>
                        <input type="text" name="heigth" id="heigth" placeholder="Exemplo 1,75">
                    </div>
                    <div class="form-controls">
                        <label for="weigth">Peso</label>
                        <input type="text" name="weigth" id="weigth" placeholder="Exemplo 70,5">
                    </div>
                </div>
                <div class="action-controls">
                    <button id="calc-btn">Calucular</button>
                    <button id="clear-btn">Limpar</button>
                </div>
            </form>
        </div>
        <div id="result-container" class="hide">
            <p id="imc-number">Seu IMC: <span></span></p>
            <p id="imc-info">Situação atual: <span></span></p>
            <h3>Confira as classificações:</h3>
            <div id="imc-table">
                <div id="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>
            </div>
            <button id="back-btn">Voltar</button>
        </div>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
